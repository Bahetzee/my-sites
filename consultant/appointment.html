<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelEscape - Book Appointment</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">TravelEscape</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="destinations.html">Destinations</a></li>
                <li><a href="testimonials.html">Testimonials</a></li>
                <li><a href="appointment.html">Appointment</a></li>
               
            </ul>
        </nav>
    </header>

    <main class="appointment-page">
        <h2>Book Your Free Consultation</h2>
        <form class="booking-form" id="bookingForm" method="POST" action="database.php">
            <div class="form-group">
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone">
            </div>
            <div class="form-group">
                <label for="preferredDate">Preferred Date:</label>
                <input type="date" id="preferredDate" name="preferredDate" required>
            </div>
            <div class="form-group">
                <label for="message">Your Message/Travel Interests:</label>
                <textarea id="message" name="message" rows="5"></textarea>
            </div>
            <button type="submit" class="btn">Book Appointment</button>
        </form>
        <div id="booking-message"></div>
    </main>

    <footer>
        <div class="footer-content">
            <div class="contact-info">
                <h4>Contact Us</h4>
                <p>Email: info@travelescape.com</p>
                <p>Phone: +1 (123) 456-7890</p>
            </div>
            <div class="social-links">
                <h4>Follow Us</h4>
                <a href="#"><img src="https://img.icons8.com/ios-filled/24/ffffff/facebook-new.png" alt="Facebook"></a>
                <a href="#"><img src="https://img.icons8.com/ios-filled/24/ffffff/instagram-new.png" alt="Instagram"></a>
                <a href="#"><img src="https://img.icons8.com/ios-filled/24/ffffff/twitter--v1.png" alt="Twitter"></a>
            </div>
            <p>&copy; <span id="current-year-appointment"></span> TravelEscape. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
